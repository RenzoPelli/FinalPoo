<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:fragment="head">
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="description" content="" />
<meta name="author" content="" />
<title>Club Social Desportivo Ascensión</title>
<!-- Favicon-->
<link rel="icon" type="image/x-icon" th:href="@{/assets/icon-club.ico}" />
<!-- Core theme CSS (includes Bootstrap)-->
<link th:href="@{/css/styles.css}" rel="stylesheet" />
<!-- Font Awesome-->
<script src="https://kit.fontawesome.com/94b10fad32.js" crossorigin="anonymous"></script>
<script type="text/javascript" th:src="@{/js/responsiveMenu.js}"></script>
<!-- Bootstrap core JS-->
<script
th:src="@{/js/bootstrap.bundle.min.js}"></script>
<!-- Core theme JS-->
<script th:src="@{/js/scripts.js}"></script>
</head>
<body class="overflow-hidden">
	<!-- Top navigation-->
	<nav class="navbar navbar-dark bg-success">
		<div class="container-fluid">
			<div class="sidebar-heading text-white">
				<a th:href="@{/inicio}">
					<img class="col-1 m-0 p-0 brand-icon" src="../assets/images/icon-club.png"
						alt="icon Club Ascencion" />
				</a>
			</div>
		  <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		  </button>
		  <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
			<div class="offcanvas-body">
				<h3 class="text-center m-2"><b>Menú de Opciones</b></h3>
				<hr class=""></hr>
				<ul>
					<li><a class="list-group-item list-group-item-action border-0" id="socios" th:href="@{/listado-socios}"
							href="#socios"><i class="fas fa-address-card aside-icon"></i>Socios</a></li>
					<li><a class="list-group-item list-group-item-action border-0" id="nuevo-socio"
							th:href="@{/alta-socio}" href="#creacion"><i
								class="fas fa-user-plus aside-icon"></i>Nuevo Socio</a></li>
					<li><a class="list-group-item list-group-item-action border-0" id="cobrar-socio"
							th:href="@{/cobrar}" href="#cobrar-socio"><i
								class="fas fa-coins aside-icon"></i>Cobrar</a></li>
					<li><a class="list-group-item list-group-item-action border-0" id="socios-pendientes"
							th:href="@{/socios-pendientes}" href="#socios-prendientes"><i
								class="fas fa-hourglass-half aside-icon"></i>Socios Pendientes</a></li>
					<li><a class="list-group-item list-group-item-action border-0" id="socios-vitalicios"
							th:href="@{/socios-vitalicios}" href="#socios-vitalicios"><i
								class="fas fa-infinity aside-icon"></i>Socios Vitalicios</a></li>
				</ul>
			</div>
		  </div>
		</div>
	  </nav>
	<button class="border-0 bg-white d-lg-none" type="button" data-bs-toggle="offcanvas" data-bs-target="#side-menu"
		aria-controls="side-menu"><i class="fas fa-caret-right text-secondary"></i></button>
	<div class="d-flex" id="wrapper">
		<!-- Page content wrapper-->
		<div class="bg-body-secondary" id="page-content-wrapper">
			<!-- Page content-->
			<div class="container-fluid" layout:fragment="page-content">
				
			</div>
		</div>
	</div>
	<th:block layout:fragment="page-scripts">
	</th:block>
</body>
</html>
